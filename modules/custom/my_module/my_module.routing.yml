my_module_sugarConvert:
  path: '/my_module/result/{conversion_type_input}/{number}/{conversion_type_output}'
  defaults:
    _controller: '\Drupal\my_module\Controller\sugarConvertTo::sugarConvert'
  requirements:
    _permission: 'access content'

my_module.config_form:
  path: '/my_module'
  defaults:
    _form: '\Drupal\my_module\Form\MyConfigForm'
    _title: 'Change Unit'
  requirements:
    _permission: 'administer content'